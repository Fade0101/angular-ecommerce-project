<div class="admin-container">
  <h2 class="title">Admin Dashboard - Product Management</h2>

  <div class="add-form">
    <h3>Add New Product</h3>
    
    <div class="form-row">
      <input [(ngModel)]="newProduct.title" placeholder="Product Title">
      <input [(ngModel)]="newProduct.price" type="number" placeholder="Price">
      <input [(ngModel)]="newProduct.category" placeholder="Category">
    </div>

    <div class="form-row" style="margin-top: 15px;">
      <textarea [(ngModel)]="newProduct.description" placeholder="Product Description" rows="2" style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
    </div>

    <div class="form-row" style="margin-top: 15px;">
      <input [(ngModel)]="newProduct.thumbnail" placeholder="Image URL (e.g. https://picsum.photos/200)">
      <button (click)='addProduct()' class="add-btn">Add Product</button>
    </div>
  </div>

  <table class="admin-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Title</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productsList">
        <td>{{ p.id }}</td>
        <td><img [src]="p.thumbnail" width="50" height="50" style="object-fit: cover; border-radius: 4px;" alt="Product"></td>
        <td>{{ p.title }}</td>
        <td>${{ p.price }}</td>
        <td>{{ p.category }}</td>
        <td>
          <button (click)="deleteProduct(p.id)" class="delete-btn">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
